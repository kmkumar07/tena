  - job: Build
    displayName: 'Build for Frontend application'
    steps:
    - script: |
        echo $(Build.BuildId)
        pwd && ls -l
        sed -i  '6d' Dockerfile
        sed -i '6i RUN npm run build:dev' Dockerfile
        cat Dockerfile

    - task: Docker@2
      displayName: buildAndPush
      inputs:
        containerRegistry: 'dockerhub-connection'
        repository: gopiprasanth3070/ory
        Dockerfile: '**/Dockerfile'
        tags: 'df-tenant-portal-$(Build.BuildId)'
    
- stage: Deploy_Frontend_Application_Dev
  displayName: 'Helm Deploy to Frontend application Dev'
  pool: saas
  jobs:
  - job: Deploy  
    displayName: Deploying Application into Dev Environment
    steps:
    - script: |
          echo $(Build.BuildId)
          pwd && ls -lrta
          helm upgrade --recreate-pods -i df-tenant-portal --set image.tag=df-tenant-portal-$(Build.BuildId) -f devops/helm-charts/app/values/values-dev.yaml devops/helm-charts/app/charts -n dev