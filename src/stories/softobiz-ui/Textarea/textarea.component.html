<div class="input-wrapper">
  <div class="flex align-center mb-2">
    <p class="mat-subtitle-2 font-weight-500 input-label">
      {{label}}
    </p>
  </div>
  <mat-form-field *ngIf="appearance === 'outline'" appearance="outline" [class]="class" [id]="id">
    <textarea
      [required]="required"
      [rows]="rows"
      matInput
      [placeholder]="placeholder"
      [readonly]="readonly"
      [disabled]="disable"
    ></textarea>
    <mat-hint>{{hint}}</mat-hint>
  </mat-form-field>
  <mat-form-field *ngIf="appearance === 'fill'" appearance="fill" [class]="class" [id]="id">
    <textarea
      [required]="required"
      [rows]="rows"
      matInput
      [placeholder]="placeholder"
      [readonly]="readonly"
      [disabled]="disable"
    ></textarea>
    <mat-hint>{{hint}}</mat-hint>
  </mat-form-field>
</div>
