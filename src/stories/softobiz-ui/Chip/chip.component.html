<mat-chip-listbox aria-label="Fish selection">
  <mat-chip-option
    [color]="color"
    [selected]="selected"
    [ariaDescription]="ariaDescription"
    [ariaLabel]="ariaLabel"
    [disableRipple]="disableRipple"
    [disabled]="disabled"
    [highlighted]="highlighted"
    [removable]="removable"
    [id]="id"
    >{{label}}</mat-chip-option
  >
</mat-chip-listbox>
