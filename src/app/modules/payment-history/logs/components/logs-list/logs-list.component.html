<div
  *ngIf="LogsData.length == 0"
  class="relative main-bg border-2 w-full h-full p-7 overflow-scroll"
>
  <app-empty-listing [items]="emptyCoupons"></app-empty-listing>
</div>
<div
  *ngIf="LogsData.length > 0"
  class="relative main-bg border-2 w-full h-full py-6 pl-5 pr-6 overflow-scroll logs-list"
>
  <div class="flex justify-between align-center px-1">
    <div class="flex align-center">
      <h1 class="text-text text-dark">Logs</h1>
    </div>
    <div class="flex align-center">
      <div class="global-search light mr-2 border-1">
        <span class="search-icon pointer">
          <img
            src="../../../../assets/images/icons/search.svg"
            alt="search-icon"
          />
        </span>
        <input type="text" placeholder="Search anything..." />
      </div>
      <div class="tab-wrapper p-2 flex align-center w-full">
        <div class="calendar-img mr-4">
            <img
            src="../../../../../assets/images/icons/primary-calendar-icon.svg"
            alt="calendar-icon"  
          />
        </div>
        <p>2023-08-07 - 2023- 08-07</p>
        <!-- <input matInput placeholder="select date" [matDatepicker]="picker" />
        <div class="input-suffix" (click)="picker.open()" panelClass="my-custom">
          <img
            src="../../../../../assets/images/icons/primary-calendar-icon.svg"
            alt="calendar-icon"
          />
        </div>
        <mat-datepicker #picker [calendarHeaderComponent]="customHeader" ></mat-datepicker> -->
        <!-- <mat-tab-group>
            <mat-tab label="First"> Content 1 </mat-tab>
            <mat-tab label="Second"> Content 2 </mat-tab>
            <mat-tab label="Third"> Content 3 </mat-tab>
          </mat-tab-group> -->
      </div>
      <!-- <button mat-flat-button color="primary" class="create-btn" [routerLink]="'/coupons/create'">
        <mat-icon class="material-symbols-outlined m-0 white-text"
          >add_circle</mat-icon
        >
        <span class="text-nowrap block ml-2 letter-spacing-0"
          >Create Coupon</span
        >
      </button> -->
    </div>
  </div>
  <div class="primary-table overflow-visible mt-8 px-1 pb-2 table-wrapper">
    <table
      mat-table
      [dataSource]="LogsData"
    >

      <!-- TimestampColumn -->
      <ng-container matColumnDef="Timestamp">
        <th mat-header-cell *matHeaderCellDef>Timestamp</th>
        <td mat-cell *matCellDef="let element">{{ element.Timestamp }}</td>
      </ng-container>

      <!-- Events Column -->
      <ng-container matColumnDef="Events">
        <th
          mat-header-cell
          *matHeaderCellDef
        >
        Events
        </th>
        <td mat-cell *matCellDef="let element">{{ element.Events }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="Customer_Info">
        <th mat-header-cell *matHeaderCellDef>Customer Info</th>
        <td
          mat-cell
          *matCellDef="let element"
        >
          <p>{{ element.Customer_Info }}</p>
        </td>
      </ng-container>

      <!-- Created Date Column -->
      <ng-container matColumnDef="Event_Source">
        <th mat-header-cell *matHeaderCellDef>Event Source</th>
        <td mat-cell *matCellDef="let element">
            <span class="primary-light-6-bg p-1 border-1 text-primary">
                {{ element.Event_Source }}
            </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
  </div>
</div>
