<!-- <div class="h-full overflow-auto main-bg p-main"> -->
  <div class="create-product-wrapper h-full">
    <div class="header-section pt-6 pb-6">
      <div class="flex align-center">
        <mat-icon class="material-symbols-outlined pointer" color="primary">keyboard_backspace</mat-icon>
        <p class="mat-h1">Create Products</p>
      </div>
    </div>
    <div class="form-block pt-6">
      <div class="user-img-wrapper flex align-center">
        <div class="user-avatar flex align-center justify-center">
          <!-- <img src="../.././../../assets/images/teams.png" alt="teams-img" /> -->
          <p class="mat-body-1 mb-0">LOGO</p>
        </div>
        <div class="ml-6">
          <div class="upload-actions">
            <div class="flex align-center">
              <button mat-stroked-button color="primary" class="mr-3">
                Remove
              </button>
              <button mat-flat-button color="primary">Upload</button>
            </div>
          </div>
          <p class="mat-caption text-light font-weight-500 mt-3">
            Allowed JPG, GIF or PNG. Max size of 800K
          </p>
        </div>
      </div>
      <div class="input-wrapper mt-8">
        <div>
          <div class="flex align-center mb-2">
            <p class="mat-subtitle-2 font-weight-500 input-label">Product ID</p>
            <mat-icon class="material-symbols-outlined pointer ml-3">help</mat-icon>
          </div>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Enter here..." />
          </mat-form-field>
        </div>
        <div>
          <div class="flex align-center mb-2">
            <p class="mat-subtitle-2 font-weight-500 input-label">Product Name</p>
            <mat-icon class="material-symbols-outlined pointer ml-3">help</mat-icon>
          </div>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Enter here..." />
          </mat-form-field>
        </div>
        <div>
          <div class="flex align-center mb-2">
            <p class="mat-subtitle-2 font-weight-500 input-label">Description</p>
          </div>
          <mat-form-field appearance="outline">
            <textarea matInput placeholder="Enter here..."></textarea>
          </mat-form-field>
        </div>
        <div class="action-btns flex align-center justify-between">
          <mat-checkbox color="primary" class="font-weight-500 checkbox ml-n-3">Active</mat-checkbox>
          <div>
            <button mat-stroked-button color="primary" class="mr-2 large">
              Dismiss
            </button>
            <button mat-flat-button color="primary" class="large">Create</button>
          </div>
        </div>
      </div>
    </div>
  </div>
