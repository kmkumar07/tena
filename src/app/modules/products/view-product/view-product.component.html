<div class="view-product-wrapper">
  <div class="header-block border-2">
    <h3 class="mat-headline-5 heading text-text text-primary">View Product</h3>
    <div class="flex align-center justify-between">
      <div class="brand-info flex align-end">
        <div class="product-img mr-4 border-2">
          <img src="../.././../../assets/images/teams.png" alt="product-img" />
        </div>
        <div>
          <div class="flex align-center">
            <p class="mat-headline-5 text-text text-dark title mb-1">
              Microsoft Teams
            </p>
            <div class="active-text flex align-center green-text text-darken-3 ml-4">
              <mat-icon
                class="material-symbols-outlined mr-1 green-text text-darken-3"
                color="primary"
                >check_circle</mat-icon
              ><span>Active</span>
            </div>
          </div>
          <span class="mat-subtitle-2 subtitle font-weight-500 block"
            >O365ProPlusRetail</span
          >
        </div>
      </div>
      <div class="btn-section flex align-center">
        <button mat-stroked-button color="primary" class="mr-2 large">
          Edit
        </button>
        <button mat-flat-button color="primary" class="large">
          Back to list
        </button>
      </div>
    </div>
  </div>
  <div class="content-block flex justify-between p-6">
    <div class="date-block flex align-center">
      <div class="flex align-center" >
        <mat-icon class="material-symbols-outlined mr-3">calendar_today</mat-icon>
        <p class="mat-subtitle-2 text-dark">Created 24 March, 2023</p>
      </div>
      <div class="flex align-center" >
        <mat-icon class="material-symbols-outlined mr-3">calendar_today</mat-icon>
        <p class="mat-subtitle-2 text-dark">Created 24 March, 2023</p>
      </div>
    </div>
    <div class="product-desc"></div>
    <div class="product-features"></div>
  </div>
</div>
