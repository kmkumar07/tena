<div class="main-bg border-2 overflow-hidden py-7 px-8">
    
  <!--  -->
  <!-- General Details Form Fields -->
  <!--  -->

  <div *ngIf="popupType == 'general'">
    <form>
      <h3 class="black-text mb-7">General Details</h3>
      <div class="mb-4">
        <h4 class="black-text mb-2 mat-subtitle-2">Company Name</h4>
        <div class="input-wrapper no-sub">
          <mat-form-field appearance="outline">
            <input matInput placeholder="Company Name" type="text" />
          </mat-form-field>
        </div>
      </div>
      <div class="mb-4">
        <h4 class="black-text mb-2 mat-subtitle-2">Name</h4>
        <div class="input-wrapper no-sub">
          <mat-form-field appearance="outline">
            <input matInput placeholder="Name" type="text" />
          </mat-form-field>
        </div>
      </div>
      <div class="mb-4">
        <h4 class="black-text mb-2 mat-subtitle-2">Email</h4>
        <div class="input-wrapper no-sub">
          <mat-form-field appearance="outline">
            <input matInput placeholder="Email" type="text" />
          </mat-form-field>
        </div>
      </div>
      <div class="mb-4">
        <h4 class="black-text mb-2 mat-subtitle-2">Work Phone</h4>
        <div class="input-wrapper no-sub">
          <mat-form-field appearance="outline">
            <input matInput placeholder="work phone" type="number" />
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>

  <!--  -->
  <!-- Address Form Fields -->
  <!--  -->

  <div *ngIf="popupType == 'address'">
    <form>
      <h3 class="black-text mb-7">Address</h3>
      <div class="mb-4">
        <h4 class="black-text mb-2 mat-subtitle-2">Billing Address</h4>
        <div class="input-wrapper no-sub">
          <mat-form-field appearance="outline">
            <input matInput placeholder="billing address" type="text" />
          </mat-form-field>
        </div>
      </div>
      <div class="mb-4">
        <h4 class="black-text mb-2 mat-subtitle-2">Shipping Address</h4>
        <div class="input-wrapper no-sub">
          <mat-form-field appearance="outline">
            <input matInput placeholder="shipping address" type="text" />
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>

  <!--  -->
  <!-- Other Details Form Fields -->
  <!--  -->

  <div *ngIf="popupType == 'other'">
    <form>
      <h3 class="black-text mb-7">Other Details</h3>
      <div class="mb-4">
        <h4 class="black-text mb-2 mat-subtitle-2">Customer Type</h4>
        <div class="input-wrapper no-sub">
          <mat-form-field appearance="outline">
            <input matInput placeholder="customer Type" type="text" />
          </mat-form-field>
        </div>
      </div>
      <div class="mb-4">
        <h4 class="black-text mb-2 mat-subtitle-2">Currencies</h4>
        <div class="input-wrapper no-sub">
          <mat-form-field appearance="outline">
            <input matInput placeholder="Currencies" type="text" />
          </mat-form-field>
        </div>
      </div>
      <div class="mb-4">
        <h4 class="black-text mb-2 mat-subtitle-2">Payment Terms</h4>
        <div class="input-wrapper no-sub">
          <mat-form-field appearance="outline">
            <input matInput placeholder="Payment Terms" type="text" />
          </mat-form-field>
        </div>
      </div>
      <div class="mb-4">
        <h4 class="black-text mb-2 mat-subtitle-2">Portal Status</h4>
        <div class="input-wrapper no-sub">
          <mat-form-field appearance="outline">
            <input matInput placeholder="portal status" type="text" />
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
  <div class="flex align-center justify-end">
    <button mat-stroked-button class="mr-2">
      <span class="primary-text text-main">Dismiss</span>
    </button>
    <button mat-flat-button color="primary">Save</button>
  </div>
</div>
