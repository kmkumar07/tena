<div class="new-charge-popup">
    <div class="heading pb-3">
      <h5 class="mat-subtitle-1 text-blue-darken mb-2 font-weight-500">Add New Charge </h5>
      <p class="text-grey-darken mt-1">Fill in the details to add new charge</p>
    </div>
    <div class="input-wrapper mt-6">
      <div>
        <div class="flex align-center mb-2">
          <p class="mat-subtitle-2 font-weight-500 text-blue-darken">Charge Title</p>
          <mat-icon class="material-symbols-outlined pointer ml-3 help-icon text-text text-primary"
            [ngxTippy]="chargesInfo" [tippyProps]="{ placement: 'right', interactive: true }">help</mat-icon>
          <ng-template #chargesInfo let-name>
            <div class="help-info-tooltip">
              <div class="heading-with-background">Charges</div>
              <div class="details">
                You can create and select charges to include it in the plan
              </div>
              <button mat-button color="primary" class="px-0">
                Learn more
              </button>
            </div>
          </ng-template>
        </div>
        <mat-form-field appearance="outline" class="border-2">
          <input matInput [disabled]="true" placeholder="Enter here" />
        </mat-form-field>
      </div>
    </div>
    <div class="flex align-center justify-end">
      <button mat-stroked-button color="primary" class="mr-2">Dismiss</button>
      <button mat-flat-button color="primary">
        Create
      </button>
    </div>
  </div>
