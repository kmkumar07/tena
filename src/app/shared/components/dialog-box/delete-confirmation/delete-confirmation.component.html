<div class="p-6 border-4">
  <h1 class="mb-4">Delete Confirmation</h1>
  <span class="mat-body-1 mb-8 block"
    >Are you sure you want to delete plan</span
  >
  <div class="flex justify-end">
    <button
      mat-stroked-button
      color="primary"
      class="medium shades transparent"
      [mat-dialog-close]="true"
    >
      No
    </button>
    <button mat-flat-button color="primary" class="medium ml-2">Yes</button>
  </div>
</div>
