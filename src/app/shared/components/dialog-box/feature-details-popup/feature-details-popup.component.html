<div class="feature-details-popup">
  <div class="heading pb-3">
    <h5 class="mat-subtitle-1 text-blue-darken mb-2 font-weight-500">Feature Details</h5>
    <p class="text-grey-darken mt-1"> Here you can edit entitlements unit and status of feature by clicking on it.</p>
  </div>
  <div class="inner-block pr-5">
    <div class="mt-6">
      <div class="input-wrapper">
        <div class="flex align-center mb-2">
          <p class="mat-subtitle-2 font-weight-500 text-blue-darken disabled">
            Name
          </p>
        </div>
        <mat-form-field appearance="outline" class="border-2">
          <input matInput [disabled]="true" placeholder="Name" />
        </mat-form-field>
      </div>
      <div class="input-wrapper">
        <div class="flex align-center mb-2">
          <p class="mat-subtitle-2 font-weight-500 text-blue-darken disabled">
            Type
          </p>
        </div>
        <mat-form-field appearance="outline" class="border-2">
          <input matInput [disabled]="true" placeholder="Type" />
        </mat-form-field>
      </div>
      <div class="input-wrapper">
        <div class="flex align-center mb-2">
          <p class="mat-subtitle-2 font-weight-500 text-blue-darken disabled">
            Entitlements
          </p>
        </div>
        <mat-form-field appearance="outline" class="border-2">
          <input matInput [disabled]="true" placeholder="Entitlements" />
        </mat-form-field>
      </div>
      <!-- Status Model -->
      <div class="input-wrapper">
        <div class="flex align-center mb-2">
          <p class="mat-subtitle-2 font-weight-500 text-blue-darken">
            Status
          </p>
        </div>
        <mat-form-field appearance="outline" class="border-2">
          <mat-select required placeholder="select" formControlName="Status">
            <mat-option *ngFor="let option of StatusTypes" value="{{ option.value }}"
              (click)="onDropdownKey(option.value)">
              {{ option.title }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="">
      <div class="heading pb-3">
        <h5 class="mat-subtitle-1 text-blue-darken mb-0 font-weight-500">Feature for this plan</h5>
      </div>
      <div class="primary-table checked-stripe-table mt-3 table-wrapper">
        <table mat-table [dataSource]="dataSource">
  
          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>
           <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="text-blue-darken"> Name </th>
            <td mat-cell *matCellDef="let element" class="text-grey-darken"> {{element.name}} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef class="text-blue-darken"> Type </th>
            <td mat-cell *matCellDef="let element" class="text-grey-darken"> {{element.type}} </td>
          </ng-container>
  
          <!-- Weight Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="text-blue-darken"> Status</th>
            <td mat-cell *matCellDef="let element" class="text-green-dark-3"> {{element.status}} </td>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="entitlements">
            <th mat-header-cell *matHeaderCellDef class="text-blue-darken"> Entitlements </th>
            <td mat-cell *matCellDef="let element" class="entitlements-option flex-center py-4">
              <div class="input-wrapper">
                <mat-form-field appearance="outline" class="border-2">
                  <mat-select required placeholder="select" formControlName="Status">
                    <mat-option *ngFor="let option of StatusTypes" value="{{ option.value }}"
                      (click)="onDropdownKey(option.value)">
                      {{ option.title }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
          </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
          </tr>
        </table>
  
      </div>
    </div>
  </div>
  <div class="flex align-center justify-end">
    <button mat-stroked-button color="primary" class="mr-2">Dismiss</button>
    <button mat-flat-button color="primary">
      Add
    </button>
  </div>
</div>
