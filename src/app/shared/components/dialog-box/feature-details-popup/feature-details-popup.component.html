<div class="feature-details-popup">
  <div class="heading pb-3">
    <h5 class="mat-subtitle-1 text-blue-darken mb-2 font-weight-500">Feature Details</h5>
    <p class="text-grey-darken mt-1"> Here you can edit entitlements unit and status of feature by clicking on it.</p>
  </div>
  <div class="inner-block pr-5 pb-4">
    <div class="mt-6">
      <div class="input-wrapper">
        <div class="flex align-center mb-2">
          <p class="mat-subtitle-2 font-weight-500 text-blue-darken disabled">
            Name
          </p>
        </div>
        <mat-form-field appearance="outline" class="border-2">
          <input matInput [disabled]="true" placeholder="Name" />
        </mat-form-field>
      </div>
      <div class="input-wrapper">
        <div class="flex align-center mb-2">
          <p class="mat-subtitle-2 font-weight-500 text-blue-darken disabled">
            Type
          </p>
        </div>
        <mat-form-field appearance="outline" class="border-2">
          <input matInput [disabled]="true" placeholder="Type" />
        </mat-form-field>
      </div>
      <div class="input-wrapper">
        <div class="flex align-center mb-2">
          <p class="mat-subtitle-2 font-weight-500 text-blue-darken disabled">
            Entitlements
          </p>
        </div>
        <mat-form-field appearance="outline" class="border-2">
          <input matInput [disabled]="true" placeholder="Entitlements" />
        </mat-form-field>
      </div>
      <!-- Status Model -->
      <div class="input-wrapper">
        <div class="flex align-center mb-2">
          <p class="mat-subtitle-2 font-weight-500 text-blue-darken">
            Status
          </p>
        </div>
        <mat-form-field appearance="outline" class="border-2">
          <mat-select required placeholder="select" formControlName="Status">
            <mat-option *ngFor="let option of StatusTypes" value="{{ option.value }}"
              (click)="onDropdownKey(option.value)">
              {{ option.title }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="flex align-center justify-end">
    <button mat-stroked-button color="primary" class="mr-2" (click)="onCancelClick()">Dismiss</button>
    <button mat-flat-button color="primary">
      Add
    </button>
  </div>
</div>
