<div class="flex">
    <div
        [ngClass]="{'icon-box': true, 'flex-center': true, 'snackbar-success-bg': data.isSuccess, 'snackbar-error-bg': data.isError}">
        <mat-icon class="material-icons text-white">{{ data.isSuccess ? 'done' : 'cancel' }}</mat-icon>
    </div>
    <div class="py-3 pl-4">
        <P class="text-blue-darken mat-subtitle-2">{{ data.isSuccess ? data.message : data.errorMessage }}</P>
    </div>
</div>
