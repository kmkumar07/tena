<div class="pt-8 pl-8 pr-8 pb-0">
  <div class="flex align-center justify-between">
    <div class="flex align-center pointer" (click)="previousClicked('month')">
      <img
        src="../../../../assets/images/icons/prev-circle-primary.svg"
        alt="prev icon"
      />
    </div>
    <div class="primary-text text-main">{{periodLabel}}</div>
    <div class="flex align-center pointer" (click)="nextClicked('month')">
      <img
        src="../../../../assets/images/icons/next-circle-primary.svg"
        alt="prev icon"
      />
    </div>
  </div>
</div>
